<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NightCaffe — Loading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#22C55E",
                        "soft-bg": "#F9FAFB",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="bg-soft-bg text-slate-900 antialiased overflow-hidden">

    <div class="max-w-md mx-auto min-h-screen flex flex-col relative">
        <div class="ios-status-bar"></div>

        <main class="flex-1 flex flex-col items-center justify-center px-8">
            <!-- Animated Coffee Cup -->
            <div class="relative mb-12 flex flex-col items-center">
                <div
                    class="relative w-24 h-24 border-4 border-slate-200 rounded-b-[40px] rounded-t-lg overflow-hidden bg-white shadow-sm mb-4">
                    <div class="loading-cup-liquid absolute bottom-0 left-0 right-0 bg-primary/20 w-full"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <span class="material-symbols-outlined text-primary text-4xl pulse-animation">coffee</span>
                    </div>
                </div>
                <!-- Cup handle -->
                <div
                    class="absolute right-[-14px] top-6 w-6 h-10 border-4 border-slate-200 rounded-r-2xl bg-transparent">
                </div>
                <!-- Steam -->
                <div class="absolute -top-10 left-1/2 -translate-x-1/2 flex gap-2">
                    <div class="w-1.5 h-6 bg-slate-200/50 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                    <div class="w-1.5 h-8 bg-slate-200/50 rounded-full animate-bounce [animation-delay:-0.5s]"></div>
                    <div class="w-1.5 h-5 bg-slate-200/50 rounded-full animate-bounce [animation-delay:-0.1s]"></div>
                </div>
            </div>

            <!-- Branding -->
            <div class="text-center">
                <h2 class="text-2xl font-bold tracking-tight text-slate-800 mb-2">NightCaffe</h2>
                <p class="text-slate-400 text-sm font-medium tracking-wide">Preparing your workspace...</p>
            </div>

            <!-- Progress bar -->
            <div class="w-48 h-1 bg-slate-100 rounded-full mt-12 overflow-hidden">
                <div class="h-full bg-primary/40 rounded-full w-1/3 loading-bar"></div>
            </div>
        </main>

        <footer class="p-8 text-center">
            <p class="text-[10px] text-slate-300 uppercase font-bold tracking-[0.2em]">v2.4.0 • POS System</p>
        </footer>

        <div class="ios-home-indicator flex justify-center items-end pb-2">
            <div class="w-32 h-1 bg-slate-200 rounded-full"></div>
        </div>
    </div>

    <!-- Auto-redirect to menu after 3 seconds -->
    <script>
        setTimeout(() => { window.location.href = "menu.html"; }, 3000);
    </script>
    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#22C55E",
                        "background-light": "#FDFDFD",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: { display: ["Plus Jakarta Sans", "sans-serif"] },
                    borderRadius: { ios: "20px" },
                },
            },
        };
    </script>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/20">

    <div class="max-w-md mx-auto min-h-screen flex flex-col relative overflow-hidden">
        <div class="ios-status-bar w-full"></div>

        <div class="flex-1 flex flex-col items-center justify-center px-10 text-center relative">
            <!-- Large 404 Background -->
            <div
                class="absolute inset-0 flex items-center justify-center pointer-events-none select-none overflow-hidden">
                <span
                    class="text-[220px] font-extrabold tracking-tighter text-slate-200/30 dark:text-slate-800/20 leading-none">404</span>
            </div>

            <div class="relative z-10 w-full flex flex-col items-center page-enter">
                <!-- Coffee Icon -->
                <div class="mb-12 relative">
                    <div
                        class="w-48 h-48 bg-white dark:bg-slate-800 rounded-[40px] shadow-xl shadow-slate-200/50 dark:shadow-none flex items-center justify-center border border-slate-100 dark:border-slate-700/50">
                        <div class="relative">
                            <span class="material-symbols-outlined text-primary text-7xl">coffee</span>
                            <div class="absolute -top-6 left-1/2 -translate-x-1/2 flex gap-1.5">
                                <div class="w-1.5 h-4 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                                <div class="w-1.5 h-6 bg-slate-100 dark:bg-slate-600 rounded-full -mt-2"></div>
                                <div class="w-1.5 h-4 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="absolute -bottom-4 -right-4 w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <span class="material-symbols-outlined text-primary text-xl">question_mark</span>
                    </div>
                </div>

                <!-- Message -->
                <div class="space-y-4 max-w-xs">
                    <h2 class="text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white">Oops!</h2>
                    <p class="text-slate-500 dark:text-slate-400 text-lg leading-snug">
                        This page went on a <br /><span class="text-primary font-bold">coffee break.</span>
                    </p>
                    <p class="text-slate-400 dark:text-slate-500 text-sm font-medium pt-2">
                        We couldn't find the menu <br /> you're looking for.
                    </p>
                </div>

                <!-- CTA -->
                <div class="mt-14 w-full">
                    <a href="menu.html"
                        class="w-full bg-primary hover:bg-green-600 text-white font-bold py-4.5 px-8 rounded-ios shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-3 text-base">
                        <span class="material-symbols-outlined text-xl">home</span>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer badge -->
        <div class="pb-8 text-center">
            <div
                class="inline-flex items-center gap-2.5 px-5 py-2.5 bg-white dark:bg-slate-800 rounded-full border border-slate-100 dark:border-slate-700 shadow-sm">
                <div class="w-2 h-2 rounded-full bg-primary"></div>
                <span
                    class="text-[11px] font-bold uppercase tracking-[0.15em] text-slate-500 dark:text-slate-400">NightCaffe
                    POS</span>
            </div>
        </div>

        <div class="ios-home-indicator flex justify-center items-end pb-2">
            <div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>

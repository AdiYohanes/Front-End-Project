<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NightCaffe â€” Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#22C55E",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                    },
                },
            },
        };
    </script>
    <!-- Shared Styles -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-center items-center p-6">

    <!-- ====== iOS Status Bar ====== -->
    <div class="fixed top-0 left-0 right-0 h-12 flex justify-between items-center px-8 z-50">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-1 items-center">
            <span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
            <span class="material-symbols-outlined text-[18px]">wifi</span>
            <span class="material-symbols-outlined text-[18px]">battery_full</span>
        </div>
    </div>

    <!-- ====== Login Form ====== -->
    <div class="w-full max-w-sm flex flex-col space-y-12 page-enter">
        <!-- Brand -->
        <div class="flex flex-col items-center space-y-4">
            <div class="w-20 h-20 bg-primary/10 rounded-3xl flex items-center justify-center">
                <span class="material-symbols-outlined text-primary text-4xl">restaurant_menu</span>
            </div>
            <div class="text-center">
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">NightCaffe</h1>
                <p class="text-slate-500 dark:text-slate-400 mt-1">POS Management System</p>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-6">
            <div class="space-y-4">
                <!-- Username -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 text-xl">person_outline</span>
                    </div>
                    <input
                        class="block w-full pl-12 pr-4 py-4 bg-white dark:bg-slate-800 border-none rounded-2xl ring-1 ring-slate-200 dark:ring-slate-700 focus:ring-2 focus:ring-primary outline-none transition-all duration-200 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 shadow-sm"
                        placeholder="Username / Employee ID" type="text" />
                </div>
                <!-- PIN -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-slate-400 text-xl">lock_outline</span>
                    </div>
                    <input id="pin-input"
                        class="block w-full pl-12 pr-12 py-4 bg-white dark:bg-slate-800 border-none rounded-2xl ring-1 ring-slate-200 dark:ring-slate-700 focus:ring-2 focus:ring-primary outline-none transition-all duration-200 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 shadow-sm"
                        placeholder="PIN / Password" type="password" />
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer" id="toggle-pin">
                        <span class="material-symbols-outlined text-slate-400 text-xl">visibility_off</span>
                    </div>
                </div>
            </div>

            <!-- Log In Button -->
            <a href="loading.html"
                class="w-full bg-primary hover:bg-green-600 text-white font-semibold py-4 rounded-2xl transition-all duration-200 shadow-lg shadow-primary/20 flex items-center justify-center space-x-2 active:scale-[0.98]">
                <span>Log In</span>
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
            </a>

            <!-- Forgot & Touch ID -->
            <div class="flex flex-col items-center space-y-4 pt-4">
                <a class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary transition-colors"
                    href="#">Forgot your PIN?</a>
                <div class="flex items-center space-x-2">
                    <div class="h-[1px] w-8 bg-slate-200 dark:bg-slate-700"></div>
                    <span class="text-xs text-slate-400 dark:text-slate-500 uppercase tracking-widest">or</span>
                    <div class="h-[1px] w-8 bg-slate-200 dark:bg-slate-700"></div>
                </div>
                <button
                    class="flex items-center space-x-3 px-6 py-2 rounded-full border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all text-slate-600 dark:text-slate-300">
                    <span class="material-symbols-outlined text-lg">fingerprint</span>
                    <span class="text-sm font-medium">Use Touch ID</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ====== Footer Info ====== -->
    <div class="fixed bottom-10 left-0 right-0 px-6">
        <div class="flex justify-between items-center text-xs text-slate-400 dark:text-slate-500">
            <div class="flex items-center space-x-1">
                <span class="material-symbols-outlined text-xs">location_on</span>
                <span>Tasikmalaya, JB</span>
            </div>
            <div class="flex items-center space-x-1">
                <span class="material-symbols-outlined text-xs">info</span>
                <span>v 2.0.4</span>
            </div>
        </div>
    </div>

    <!-- ====== iOS Home Indicator ====== -->
    <div class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>

    <!-- ====== Dark Mode Toggle ====== -->
    <button id="dark-toggle"
        class="fixed top-20 right-6 w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-md flex items-center justify-center border border-slate-200 dark:border-slate-700">
        <span class="material-symbols-outlined text-slate-600 dark:text-slate-300 text-xl dark:hidden">dark_mode</span>
        <span class="material-symbols-outlined text-yellow-400 text-xl hidden dark:block">light_mode</span>
    </button>

    <!-- Shared JS -->
    <script src="js/app.js"></script>
    <!-- Toggle PIN visibility -->
    <script>
        document.getElementById("toggle-pin")?.addEventListener("click", function () {
            const input = document.getElementById("pin-input");
            const icon = this.querySelector(".material-symbols-outlined");
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "visibility";
            } else {
                input.type = "password";
                icon.textContent = "visibility_off";
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NightCaffe â€” Payment</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        :root {
            --ios-primary: #10B981;
            --ios-bg: #F9FAFB;
            --ios-card: #FFFFFF;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--ios-bg);
        }
    </style>
</head>

<body class="max-w-md mx-auto min-h-screen flex flex-col">

    <!-- ====== Header ====== -->
    <header class="sticky top-0 z-10 bg-[var(--ios-bg)] px-6 py-4 flex items-center justify-between">
        <a href="order-summary.html" class="flex items-center text-gray-500">
            <span class="material-symbols-outlined">chevron_left</span>
            <span class="text-sm font-medium">Back</span>
        </a>
        <h1 class="text-sm font-semibold text-gray-800 uppercase tracking-widest">Payment</h1>
        <div class="w-10"></div>
    </header>

    <!-- ====== Main Content ====== -->
    <main class="flex-1 flex flex-col px-6 pb-8 page-enter">
        <!-- Total -->
        <div class="text-center py-6">
            <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Total Amount Due</p>
            <h2 id="total-amount" data-amount="54.50" class="text-4xl font-bold text-gray-900">$54.50</h2>
        </div>

        <!-- Payment Methods -->
        <div class="grid grid-cols-3 gap-3 mb-8">
            <button
                class="flex flex-col items-center justify-center p-4 rounded-2xl border-2 border-[var(--ios-primary)] bg-emerald-50 text-[var(--ios-primary)]">
                <span class="material-symbols-outlined mb-2">payments</span>
                <span class="text-xs font-bold">Cash</span>
            </button>
            <button
                class="flex flex-col items-center justify-center p-4 rounded-2xl border border-gray-200 bg-white text-gray-500">
                <span class="material-symbols-outlined mb-2">credit_card</span>
                <span class="text-xs font-bold">Card</span>
            </button>
            <button
                class="flex flex-col items-center justify-center p-4 rounded-2xl border border-gray-200 bg-white text-gray-500">
                <span class="material-symbols-outlined mb-2">qr_code_2</span>
                <span class="text-xs font-bold">QRIS</span>
            </button>
        </div>

        <!-- Cash / Change Display -->
        <div class="bg-white rounded-2xl border border-gray-100 p-5 mb-6 flex justify-between items-center shadow-sm">
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter mb-1">Cash Received</p>
                <div id="cash-display" class="text-2xl font-bold text-gray-800">$60.00</div>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-emerald-500 uppercase tracking-tighter mb-1">Change</p>
                <div id="change-display" class="text-xl font-bold text-emerald-600">$5.50</div>
            </div>
        </div>

        <!-- Keypad -->
        <div class="mt-auto grid grid-cols-3 gap-3">
            <button class="keypad-btn" data-key="1">1</button>
            <button class="keypad-btn" data-key="2">2</button>
            <button class="keypad-btn" data-key="3">3</button>
            <button class="keypad-btn" data-key="4">4</button>
            <button class="keypad-btn" data-key="5">5</button>
            <button class="keypad-btn" data-key="6">6</button>
            <button class="keypad-btn" data-key="7">7</button>
            <button class="keypad-btn" data-key="8">8</button>
            <button class="keypad-btn" data-key="9">9</button>
            <button class="keypad-btn keypad-btn--muted" data-key="C">C</button>
            <button class="keypad-btn" data-key="0">0</button>
            <button class="keypad-btn keypad-btn--muted" data-key="backspace">
                <span class="material-symbols-outlined">backspace</span>
            </button>
        </div>

        <!-- Quick amounts -->
        <div class="flex justify-between mt-6 gap-2">
            <button data-quick-amount="exact"
                class="flex-1 py-2 text-xs font-semibold text-gray-500 bg-gray-100 rounded-full active:bg-gray-200 transition-colors">Exact</button>
            <button data-quick-amount="60"
                class="flex-1 py-2 text-xs font-semibold text-gray-500 bg-gray-100 rounded-full active:bg-gray-200 transition-colors">$60</button>
            <button data-quick-amount="70"
                class="flex-1 py-2 text-xs font-semibold text-gray-500 bg-gray-100 rounded-full active:bg-gray-200 transition-colors">$70</button>
            <button data-quick-amount="100"
                class="flex-1 py-2 text-xs font-semibold text-gray-500 bg-gray-100 rounded-full active:bg-gray-200 transition-colors">$100</button>
        </div>
    </main>

    <!-- ====== Pay Now ====== -->
    <footer class="p-6 bg-white border-t border-gray-100">
        <a href="order-history.html"
            class="w-full bg-[var(--ios-primary)] text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-emerald-200 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
            <span>Pay Now</span>
            <span class="material-symbols-outlined">arrow_forward</span>
        </a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
